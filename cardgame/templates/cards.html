{% extends "parent.html" %}

{% block title %}
Card List
{% endblock %}

{% block body %}
    <h1>Card List</h1>
    {% if card_list %}
        <ul>
    {% for card in card_list %}
      <li>
        <a href="{{ card.get_absolute_url }}">{{ card.suit }} -  {{card.rank}}</a>
      </li>
    {% endfor %}
    </ul>
    {% else %}
        <p>There are no cards in the deck.</p>
    {% endif %}
{% endblock %}
